# ╔═══════════════════════════════════════╗
# ║         RETRO TERMINAL HYPRLOCK      ║
# ║      Classic Terminal Lock Screen    ║
# ║        with Fingerprint Support      ║
# ║         ++ RETRO EDITION ++          ║
# ╚═══════════════════════════════════════╝

general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = true
    enable_fingerprint = true
    fingerprint_ready_message = [ READY FOR FINGERPRINT ]
    fingerprint_present_message = [ SCANNING... ]
    immediate_render = true
}

background {
    monitor =
    path =
    color = rgb(0, 0, 0)  # solid black
    blur_passes = 0
    blur_size = 0
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}

# ┌─────────────────────────────────────┐
# │         CRT SCANLINES (VFX)         │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:100] echo "────────────────────────────────────────────"
    color = rgb(0, 64, 0)  # dark green, subtle
    font_size = 10
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

label {
    monitor =
    text = cmd[update:100] echo "────────────────────────────────────────────"
    color = rgb(0, 64, 0)
    font_size = 10
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 30
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │           USER BOX                  │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:10000] echo "USER: $USER"
    color = rgb(0, 255, 0)  # green
    font_size = 14
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

label {
    monitor =
    text = cmd[update:100] echo "────────────────────────────────────────────"
    color = rgb(0, 64, 0)
    font_size = 10
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, -30
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │      ANIMATED SYSTEM ONLINE BANNER  │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:700] t=$(( $(date +%s) % 2 )); if [ $t -eq 0 ]; then echo "[ SYSTEM LOCKED ]"; else echo "< SYSTEM LOCKED >"; fi
    color = rgb(0, 255, 0)
    font_size = 16
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 390
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │         ANIMATED PROGRESS BAR        │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:200] i=$(( $(date +%s) % 30 )); bar="["; for j in $(seq 0 29); do if [ $j -eq $i ]; then bar+="#"; else bar+="-"; fi; done; bar+="]"; echo $bar
    color = rgb(0, 255, 0)
    font_size = 12
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 170
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │         RETRO WARNING FLASH         │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:500] if [ "$FAILED_ATTEMPTS" -gt 0 ]; then echo "!!! ACCESS DENIED !!!"; else echo ""; fi
    color = rgb(255, 255, 0)
    font_size = 16
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │           TOP BORDER                │
# └─────────────────────────────────────┘
label {
    monitor =
    text = +----------------------------------------+
    color = rgb(0, 255, 0)  # green
    font_size = 14
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 310
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │           CLOCK/DATE                │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:1000] echo "[ $(date +'%H:%M:%S') ] [ $(date +'%Y-%m-%d') ]"
    color = rgb(255, 255, 255)  # white
    font_size = 16
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │         PROGRESS BAR                │
# └─────────────────────────────────────┘
label {
    monitor =
    text = cmd[update:3000] echo "[==============================]"
    color = rgb(0, 255, 0)  # green
    font_size = 12
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

# ┌─────────────────────────────────────┐
# │            INPUT FIELD              │
# └─────────────────────────────────────┘
input-field {
    monitor =
    size = 400, 65
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = 0
    outer_color = rgb(0, 255, 0)  # green
    inner_color = rgb(0, 0, 0)    # black
    font_color = rgb(0, 255, 0)   # green
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span font_family="Courier New">LOGIN: ENTER PASSWORD OR USE FINGERPRINT</span>
    hide_input = false
    rounding = 0
    check_color = rgb(0, 255, 0)     # green
    fail_color = rgb(255, 255, 0)    # yellow/amber
    fail_text = <span font_family="Courier New">ACCESS DENIED ($ATTEMPTS)</span>
    fail_transition = 100
    capslock_color = rgb(255, 255, 0) # yellow/amber
    numlock_color = -1
    bothlock_color = rgb(255, 255, 0) # yellow/amber
    invert_numlock = false
    swap_font_color = false
    position = 0, 50
    halign = center
    valign = center
}

# ┌─────────────────────────────────────┐
# │         SEPARATOR LINE              │
# └─────────────────────────────────────┘
label {
    monitor =
    text = ----------------------------------------
    color = rgb(0, 255, 0)  # green
    font_size = 10
    font_family = Courier New, DejaVu Sans Mono, Liberation Mono, monospace
    position = 0, -30
    halign = center
    valign = center
    shadow_passes = 0
    shadow_size = 0
}

